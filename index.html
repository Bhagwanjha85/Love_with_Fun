<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Love Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="box">
            <div class="container">
                <h1><span style="color:red; font-size: 40px; font-weight: 800;"> L</span>ove <span style="color:red; font-size: 40px; font-weight: 800;"> C</span>alculator</h1>
                <div class="input-container">
                    <label for="yourName">Your Name:</label>
                    <input type="text" id="yourName" placeholder="Your Name">
                </div>
                <div class="input-container">
                    <label for="partnerName">Partner's Name:</label>
                    <input type="text" id="partnerName" placeholder="Partner's Name">
                </div>
                <button id="calculateButton">Calculate Love</button>
            </div>
            <div id="result" class="result-container">
                <p id="loveScoreText"></p>
                <button id="newGameButton">New Game</button>
            </div>

        </div>
        <script src="lovecalculator.js"></script>

    </body>

</html>
